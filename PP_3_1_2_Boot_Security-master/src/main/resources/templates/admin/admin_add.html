<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<header th:insert="admin/shapka :: header">

</header>




<div class="row">
    <div th:insert="admin/shapka :: left_meny" class="col-2 bg-light">

    </div>

    <div class="col container-fluid">

        <div th:insert="admin/shapka :: admin_panel">

        </div>

        <div class="container-fluid" >
            <div class="container">
                <h2><a th:href="@{/admin}">users</a> <a th:href="@{/admin/add}">add user</a></h2>
            </div>


            <div >
                        <label>please Add user</label>
                        <br/>
                        <form th:action="@{/admin}" th:method="POST">
                            <div><input placeholder="login"  type="text" th:name="username"/></div>
                            <div><input placeholder="password" type="text" th:name="password"/></div>
                            <div><input placeholder="role" type="text" th:name="role"/></div>
                            <br/>
                            <div><input type="submit" value="Add user"/></div>
                        </form>

            </div>

        </div>





    </div>
</div>
