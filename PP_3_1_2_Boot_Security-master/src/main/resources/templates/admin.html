<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Menu</title>
</head>
<body>



<div class="bg-dark text-light container-fluid">
    <h2>name</h2>
</div>


<div class="container-fluid row">

    <div class="bg-light col-md-2 panel">

        <div>
            <a>ADMIN</a>
        </div>
        <div>
            <a>USER</a>
        </div>

    </div>

    <div class="col-md">
        <label>please Add user</label>
        <br/>
        <form th:action="@{/admin}" th:method="POST">
            <div> name <input type="text" th:name="username"/></div>
            <div> password <input type="text" th:name="password"/></div>
            <div> role <input type="text" th:name="role"/></div>
            <br/>
            <div><input type="submit" value="Add user"/></div>
        </form>

        <br/>
        <p>click on the user to change</p>
        <br/>

        <th:block th:each="user : ${users}">
            <a th:href="@{user/{id}(id = ${user.getId()})}" th:text="${user.getName()}"></a>
            <br/>
        </th:block>

    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
